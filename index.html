<!DOCTYPE html>
<html lang="lv">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CET</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="js/main.js"></script>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Centralizēto Eksāmenu Testi</h1>
		</header>
		<div id="content">
			<form id="questionForm">
				<select id="sources"></select>
				<button type="button" id="btnPrev">Iepriekšējais</button> 
				<button type="button" id="btnNext">Nākamais</button>
				<input type="checkbox" id="chbxShuffle">
				<label for="chbxShuffle">Jaukt</label><br>
				<h2 id="questionTitle"><span id="questionId">0</span> <span id="questionText">Jautājums</span></h2>
				<input type="radio" id="ansA" name="test" value="1">
				<label id="ans1Label" for="ansA">Atbilde A</label><br>
				<input type="radio" id="ansB" name="test" value="2">
				<label id="ans2Label" for="ansB">Atbilde B</label><br>
				<input type="radio" id="ansC" name="test" value="3">
				<label id="ans3Label" for="ansC">Atbilde C</label><br>
				<input type="radio" id="ansD" name="test" value="4">
				<label id="ans4Label" for="ansD">Atbilde D</label><br>
				<input type="button" id="btnCheckAnswer" value="Pārbaudīt">
				<p id="noAnswerNotice">Šim jautājumam vēl nav pievienota pareizā atbilde</p>
			</form>
		</div>
		<footer>
			<nav>
				<ul>
					<li><a href="https://github.com/tgrants/CET">GitHub</a></li>
					<li><a href="https://github.com/tgrants/CET/wiki">Wiki</a></li>
				</ul>
			</nav>
			<p>Copyright &copy; <span id="year"></span> CET<p>
		</footer>
	</body>
</html>
